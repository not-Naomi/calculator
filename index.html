<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator 2</title>
</head>
<body>
    <div class="container">
        <div class="index">
            <div class="calculator">
                <div class="result ">0</div>
        
                <div class="buttons">
                    <button class="item color clear" >AC</button>
                    <button class="item color negative" value="+/-">+/-</button>
                    <button class="item color percent sign" value="%">%</button>
                    <button class="item other sign" value="/">รท</button>
        
                    <button class="item number" value="7">7</button>
                    <button class="item number" value="8">8</button>
                    <button class="item number" value="9">9</button>
                    <button class="item other sign" value="*">ร</button>
        
                    <button class="item number" value="4">4</button>
                    <button class="item number" value="5">5</button>
                    <button class="item number" value="6">6</button>
                    <button class="item other sign" value="-">-</button>
        
                    <button class="item number" value="1">1</button>
                    <button class="item number" value="2">2</button>
                    <button class="item number" value="3">3</button>
                    <button class="item other sign" value="+">+</button>
        
                    <button class="item number zero" value="0">0</button>
                    <button class="item number" value=".">.</button>
                    <button class="item other equal" >=</button>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="index.js"></script>
</html>
